[pytest]
# Test discovery and execution
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Security-specific markers
markers =
    security: security-related tests
    encryption: tests for encryption functionality
    authentication: tests for authentication mechanisms
    permissions: tests for file permissions
    sensitive_data: tests handling sensitive data

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Security settings
filterwarnings =
    error::DeprecationWarning
    error::PendingDeprecationWarning
    error::RuntimeWarning
    error::cryptography.utils.CryptographyDeprecationWarning

# Test execution
addopts =
    --strict-markers
    --verbose
    -ra
    --showlocals
    --tb=short
    --cov=market
    --cov=utils
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=90

# Test categories
[test-categories]
unit = tests/unit
integration = tests/integration
performance = tests/performance

